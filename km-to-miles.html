<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function convert(){
            var kms=document.getElementById('data').value;
            const factor=0.621371;
            var miles=kms*factor;
            document.write("\n",miles);
        }
    </script>
</head>
<body>
   <div class="box">
    <input type="number" name="" step="any" id="data"/>kms
    <br>
    <br>
    <br>
    <button onclick="convert()">Convert</button>miles
    <h1 id="res"></h1>

   </div>
</body>
</html>
